    <div class="col-md-12">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand lbl-nav">Tiendita</a>          
            <button id="btn-modal" class="btn btn-outline-success" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Carrito
            </button>
          
        </div>
      </nav>
    </div>

    <div class="col-md-12">
      <h3 id="txt-layer">¡Adquiere todos tus productos favoritos al mejor precio!</h3>
      <img id="img-layer" src="https://res.cloudinary.com/dorkyjlu8/image/upload/v1647569519/e-commerce/banner_bnakb0.png" alt="" />
      
    </div>

    <div class="row oft-row" id="cards">
      <h3 id="title-opc">Ofertas</h3>
    </div>
  </div>


    <template id="template-card">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <img src="..." class="card-img-top" alt="...">
          <h5 class="card-title"></h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <button type="button" class="btn btn-success card-link">Agregar</button>
        </div>
      </div>
    </template>

  <div
    class="modal fade"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content ">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          
          <div class="container">
            <h4>Carrito de compras</h4>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Item</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Acción</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="items"></tbody>
              <tfoot>
                <tr id="footer">
                  <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
              </tfoot>
            </table>
          </div>
      
          <template id="template-footer">
              <th scope="row" colspan="2">Total productos</th>
              <td>10</td>
              <td>
                  <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                      vaciar todo
                  </button>
              </td>
              <td class="font-weight-bold">$ <span>5000</span></td>
          </template>
          
          <template id="template-carrito">
            <tr>
              <td class="producto"></td>
              <td class="cantidad"></td>
              <td>
                  <button class="btn btn-info btn-sm">
                      +
                  </button>
                  <button class="btn btn-danger btn-sm">
                      -
                  </button>
              </td>
              <td>$ <span>500</span></td>
            </tr>
          </template>


        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
